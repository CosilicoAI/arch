# California Franchise Tax Board 2024 Indexed Tax Brackets
#
# These values are computed annually per RTC 17041(h) using the
# California Consumer Price Index for All Items (June-to-June).
#
# Source: FTB Form 540 Booklet, Tax Year 2024
# https://www.ftb.ca.gov/forms/2024/2024-540-booklet.html

source:
  agency: California Franchise Tax Board
  document: "2024 Form 540 Booklet"
  url: "https://www.ftb.ca.gov/forms/2024/2024-540-booklet.html"
  tax_year: 2024

implements: statute/rtc/17041/h
overrides: statute/rtc/17041/a#ca_brackets

# California income tax brackets for marginal_agg()
# Format matches cosilico-engine brackets.py expectations
ca_brackets:
  # Thresholds keyed by filing status (indexed values for 2024)
  thresholds:
    # Single or Married/RDP Filing Separately (Schedule X)
    single: [0, 10756, 25499, 40245, 55866, 70606, 360659, 432787, 721314]
    married_filing_separately: [0, 10756, 25499, 40245, 55866, 70606, 360659, 432787, 721314]
    # Married/RDP Filing Jointly or Qualifying Surviving Spouse (Schedule Y)
    married_filing_jointly: [0, 21512, 50998, 80490, 111732, 141212, 721318, 865574, 1442628]
    qualifying_surviving_spouse: [0, 21512, 50998, 80490, 111732, 141212, 721318, 865574, 1442628]
    # Head of Household (Schedule Z)
    head_of_household: [0, 21527, 51000, 65744, 81364, 96107, 490493, 588593, 980987]
  # Rates are statutory (never change) per RTC 17041(a)
  # Brackets 7-9 added by Prop 30 (2012) and Prop 55 (2016)
  rates: [0.01, 0.02, 0.04, 0.06, 0.08, 0.093, 0.103, 0.113, 0.123]

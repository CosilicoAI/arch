# California Franchise Tax Board 2024 CalEITC Parameters
#
# These values are computed annually per RTC 17052(g) using the
# California Consumer Price Index methodology from RTC 17041(h).
#
# Source: FTB Form 3514 and Instructions, Tax Year 2024
# https://www.ftb.ca.gov/forms/2024/2024-3514.html

source:
  agency: California Franchise Tax Board
  document: "2024 Form 3514 California Earned Income Tax Credit"
  url: "https://www.ftb.ca.gov/forms/2024/2024-3514.pdf"
  instructions_url: "https://www.ftb.ca.gov/forms/2024/2024-3514-instructions.html"
  tax_year: 2024

implements: statute/rtc/17052/g
overrides:
  - statute/rtc/17052/a#ca_eitc_earned_income_amount
  - statute/rtc/17052/a#ca_eitc_phase_out_start
  - statute/rtc/17052/b#ca_eitc_max_investment_income
  - statute/rtc/17052/b#ca_eitc_max_earned_income

# CalEITC adjustment factor (set by Budget Act)
# Currently 85% - translates federal EITC rates to CalEITC rates
ca_eitc_adjustment_factor: 0.85

# Maximum investment income for CalEITC eligibility (2024)
ca_eitc_max_investment_income: 11600

# Maximum earned income for CalEITC eligibility (2024)
# Set by annual Budget Act
ca_eitc_max_earned_income: 31950

# Phase-in/phase-out rates (statutory, not indexed)
# These are federal IRC 32 rates - NOT multiplied by adjustment factor here
# The adjustment factor is applied in the formula
ca_eitc_rates:
  thresholds: [0, 1, 2, 3]  # Number of qualifying children
  rates:
    phase_in: [0.0765, 0.34, 0.40, 0.45]
    phase_out: [0.0765, 0.34, 0.40, 0.45]

# Earned income amount (phase-in ends) - 2024 indexed values
# These are the same as phase-out start for CalEITC
ca_eitc_earned_income_amount:
  thresholds: [0, 1, 2, 3]
  amounts:
    2024: [4523, 6788, 9528, 9528]

# Phase-out start amounts - 2024 indexed values
# For CalEITC, phase-out starts at same point as phase-in ends
ca_eitc_phase_out_start:
  thresholds: [0, 1, 2, 3]
  amounts:
    2024: [4523, 6788, 9528, 9528]

# Notes on CalEITC calculation:
# 1. Credit = min(earned_income, earned_income_amount) × phase_in_rate × adjustment_factor
# 2. Reduction = max(0, earned_income - phase_out_start) × phase_out_rate × adjustment_factor
# 3. CalEITC = max(0, Credit - Reduction)

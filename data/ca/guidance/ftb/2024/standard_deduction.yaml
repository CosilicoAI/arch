# California Franchise Tax Board 2024 Standard Deduction
#
# Note: California's "standard deduction" is actually established through
# a combination of federal conformity provisions. These values are indexed
# annually by the FTB.
#
# Source: FTB Form 540 Booklet, Tax Year 2024
# https://www.ftb.ca.gov/forms/2024/2024-540-booklet.html

source:
  agency: California Franchise Tax Board
  document: "2024 Form 540 Booklet"
  url: "https://www.ftb.ca.gov/forms/2024/2024-540-booklet.html"
  tax_year: 2024

standard_deduction:
  single: 5540
  married_filing_jointly: 11080
  married_filing_separately: 5540
  head_of_household: 11080
  qualifying_surviving_spouse: 11080

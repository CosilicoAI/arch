# California Franchise Tax Board 2024 Personal Exemption Credits
#
# These credit amounts are computed annually per RTC 17054(i) using the
# California Consumer Price Index for All Items (June-to-June).
#
# Source: FTB Form 540 Booklet, Tax Year 2024
# https://www.ftb.ca.gov/forms/2024/2024-540-booklet.html

source:
  agency: California Franchise Tax Board
  document: "2024 Form 540 Booklet"
  url: "https://www.ftb.ca.gov/forms/2024/2024-540-booklet.html"
  tax_year: 2024

implements: statute/rtc/17054/i
overrides: statute/rtc/17054

# Personal exemption credits (indexed from base $52/$104/$227)
personal_exemption_credits:
  # RTC 17054(a) - Single, MFS, HOH
  single: 144
  married_filing_separately: 144
  head_of_household: 144

  # RTC 17054(b) - Joint/Surviving spouse
  married_filing_jointly: 288
  qualifying_surviving_spouse: 288

  # RTC 17054(c) - Age 65+
  senior_additional: 144

  # RTC 17054(d) - Dependent
  dependent: 446

  # RTC 17054(e)/(f) - Blind
  blind: 144
